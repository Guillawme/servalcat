# Use cibuildwheel v2 to build wheels for Python 3.
# Based on https://cibuildwheel.readthedocs.io/en/stable/setup/

name: Wheels2

on: workflow_dispatch

env:
  #CIBW_TEST_COMMAND: python -m unittest discover -v -s {package}/tests/
  CIBW_TEST_COMMAND: python {project}/tests/test_for_ci.py

jobs:
  build_wheels:
    name: Wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2019, macos-11]

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

#   - name: checkout monomers
#     uses: actions/checkout@v3
#     with:
#       repository: MRC-LMB-ComputationalStructuralBiology/monomers
#       path: monomers

    - name: Build wheels
      uses: pypa/cibuildwheel@v2.12.2
      env:
        CIBW_BUILD: 'cp*'
        CIBW_SKIP: 'cp36-* *musllinux* *_i686 *-win32'
        CIBW_ARCHS_MACOS: x86_64 arm64
        # increase pip debugging output
        CIBW_BUILD_VERBOSITY: 1
        #CIBW_ENVIRONMENT: CLIBD_MON=/host/${{runner.workspace}}/servalcat/monomers


    - run: ls -lh wheelhouse
      shell: bash

    - uses: actions/upload-artifact@v3
      with:
        name: wheels2
        path: wheelhouse/*.whl
